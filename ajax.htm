<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Nick Myers</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>
		.greenBorder {
			border: 1px solid lightgreen;
		}
		td {
			border: 1px solid lightgreen;
		}
	</style>

	<!-- jQuery and JS -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<!-- NAVBAR
	================================================== -->
	<script>
		$(function() {
				$("#navbar").load("nav.htm");
		});
	</script>
	<div id="navbar"></div>
	<!-- END NAV -->

	<div class="container">

	<!-- TEST FORM
	================================================== -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<div class="well bs-component">

					<form id="f1" name="f1" class="form-horizontal">
						<fieldset>

							<legend class="text text-primary">A simple ajax test.</legend>

							<div class="form-group">
								<div class="col-lg-10">
									<input type="text" class="form-control" name="t1" id="t1" placeholder="Text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-10">
									<button id="submitBtn" type="submit" class="btn btn-success">Submit</button>
								</div>
							</div>

						</fieldset>
					</form>

				</div>
			</div>		
		</div>
		
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<div id="output"></div>
			</div>
		</div>
	<!-- END FORM -->

	</div>

	<script>
		$(function() {
			$("#submitBtn").click(function() {
				$.ajax({
					type: "POST",
					url: "test.asp",
					data: $("#f1").serialize(),
					cache: false,
					dataType: "html",
					success: function(res) {
						htmlAlert(res, "success");
					},
					error: function(res) {
						htmlAlert(res, "danger");
					}
				});
				
				return false;
			});

			function htmlAlert(data, alertType) {
				var os = "<div class='alert alert-dismissable alert-" + alertType + "'>";
				os += "<button type='button' class='close' data-dismiss='alert'>Ã—</button>";
				os += data;
				os += "</div>";
				
				$("#output").html(os);
			} 
		});
	</script>
</body>
</html>
